<section>
  <div class="flex flex-wrap  mb-6">
    <div class="lg:w-2/3 pr-4 pl-4">
               
    </div>
    <div class="lg:w-1/3 pr-4 pl-4 text-right">
        <a nz-button nzType="primary" (click)="openUploadImageModal()">
            <i nz-icon nzType="plus-circle" theme="outline"></i>
            <span>Upload Images</span>
        </a>
    </div>
</div>
    <div class="p-4">
        
      <ul class="grid gap-4 mt-8 sm:grid-cols-2 lg:grid-cols-4">
        <li *ngFor="let image of bouquet?.images">
          <a  href="#" class="block overflow-hidden group bg-gray-50">
            <img nz-image 
              [nzSrc]="image?.imageUrl" nzPlaceholder="" [nzFallback]="'assets/images/placeholder.png'"
              alt=""
              class="h-[350px] w-full object-cover transition duration-500 group-hover:scale-105"
            />
  
            <div class="relative pt-3 bg-white">
              <span nz-icon nzType="delete"  nz-popconfirm
              nzPopconfirmTitle="Are you sure delete this image?"
              nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="confirmDelete(image)" nzTheme="outline"></span>
            </div>
          </a>
        </li>
       
      </ul>
    </div>
  </section>
