<div class="p-4">
    <div >
        <form nz-form nzLayout="vertical" [formGroup]="form">
            <nz-form-item>
              <nz-form-label [nzSpan]="24" nzFor="email">Name</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input nz-input name="name" formControlName="name" type="text" id="name">
              </nz-form-control>
            </nz-form-item >
            <nz-form-item>
              <nz-form-label [nzSpan]="24" nzFor="email">Occassion</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-select formControlName="occasionId" nzShowSearch nzAllowClear nzPlaceHolder="Select an occassion" >
                    <nz-option *ngFor="let occassion of occassions" [nzLabel]="occassion.type" [nzValue]="occassion.id"></nz-option>
                  </nz-select>
              </nz-form-control>
            </nz-form-item >
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="price">Price USD</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input nz-input name="price" formControlName="price" type="number" id="price">
                </nz-form-control>
              </nz-form-item >
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="price">Description</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <textarea nz-input placeholder="Description" formControlName="description" [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
                </nz-form-control>
              </nz-form-item >
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="price">Does the product require a lead time?</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <nz-switch formControlName="leadTimeRequired"></nz-switch>
                </nz-form-control>
              </nz-form-item >

              <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="price">Tin option</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <nz-select formControlName="tinOptions" nzMode="multiple" nzPlaceHolder="Please select">
                    <nz-option  nzLabel="Black" nzValue="black"></nz-option>
                    <nz-option  nzLabel="White" nzValue="white"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item >
    
             
    
              
          </form>
          <button [nzLoading]="loading" nz-button nzType="primary" (click)="update()">
            <span nz-icon nzType="save"></span>
            Update
          </button>
          <!-- <button nz-button nzType="primary"  (click)="handleUpload()">Submit</button> -->
    
          <!-- <div *nzModalFooter>
            <button nz-button nzType="primary" [nzLoading]="loading" (click)="handleUpload()">Submit</button>
            <button nz-button nzType="default" (click)="cancel()">Cancel</button>
          </div> -->
    </div>
</div>
