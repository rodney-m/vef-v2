<nz-card nzTitle="Bouquets List">
    <div class="flex flex-wrap  mb-6">
        <div class="lg:w-2/3 pr-4 pl-4">
            <div class="md:flex">
                <div class="mb-4 mr-2">
                    <nz-input-group [nzPrefix]="prefixTemplate">
                        <input type="text" nz-input placeholder="Search Project" [(ngModel)]="searchInput" (ngModelChange)="search()">
                    </nz-input-group>      
                    <ng-template #prefixTemplate>
                        <i nz-icon nzType="search" class="opacity-05"></i>
                    </ng-template>   
                </div>
                <div class="mb-4 mr-2 flex items-center">
                    <nz-select style="min-width: 220px;" class="w-full" nzPlaceHolder="Category" [(ngModel)]="selectedCategory" (ngModelChange)="categoryChange($event)">
                      
                        <nz-option *ngFor="let occasion of occasionsList" [nzLabel]="occasion?.type" [nzValue]="occasion?.id"></nz-option>
                       
                    </nz-select>
                </div>
                
            </div>          
        </div>
        <div class="lg:w-1/3 pr-4 pl-4 text-right">
            <a nz-button nzType="primary" [routerLink]="'/bouquets/form'">
                <i nz-icon nzType="plus-circle" theme="outline"></i>
                <span>Add Product</span>
            </a>
        </div>
    </div>
    <nz-table #productsListTable [nzData]="productsList" [nzShowPagination]="false" [nzLoading]="loading">
        <thead>
            <tr>
            
                <th>Product</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productsListTable.data;  let i=index">
               
                <td>
                    <div class="flex items-center">
                        <nz-avatar nzShape="square" [nzSize]="60" nzIcon="picture" [nzSrc]="item?.images[0]?.imageUrl"></nz-avatar>
                        <span class="m-l-10">{{item.name}}</span>
                    </div>
                </td>
                <td>{{item.shortDescription}}</td>
                <td>{{item.price | currency}}</td>
                <td>
                    {{item?.occasion?.type}}
                </td>
             
                <td class="md:text-right">
                    <!-- <a class="mr-2" nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="Edit" >
                        <i nz-icon nzType="edit" theme="outline"></i>
                    </a> -->
                    <a [routerLink]="item.id" class="mr-2" nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="View" >
                        <i nz-icon nzType="eye" theme="outline"></i>
                    </a>
                    <button nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="Delete">
                        <i nz-icon nzType="delete" theme="outline"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </nz-table>

    <div class="mt-4">
        <nz-pagination
          [nzPageSizeOptions]="[5, 10, 20, 50]"
          [nzPageIndex]="currentPage"
          [nzTotal]="totalItems"
          nzShowSizeChanger
          [nzPageSize]="size"
          (nzPageSizeChange)="pageSizeChange($event)"
          (nzPageIndexChange)="pageIndexChange($event)"
        ></nz-pagination>
      </div>
</nz-card>
