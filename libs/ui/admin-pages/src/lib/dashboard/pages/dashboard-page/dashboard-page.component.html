<div class="flex flex-wrap ">
    <div class="md:w-1/2 pr-4 pl-4 lg:w-1/4 pr-4 pl-4">
        <nz-card>
            <div class="flex items-start items-center">
                <div class="rounded-full h-12 w-12 bg-gray-400 flex justify-center items-center text-white">
                    <span nz-icon nzType="dollar" nzTheme="fill" nzTheme="outline" class="text-2xl"></span>
                </div>
                
                <div class="ml-2">
                    <h2 class="m-b-0 font-bold text-xl">$23,523</h2>
                    <p class="m-b-0 text-gray-700">Revenue</p>
                </div>
            </div>
        </nz-card>
    </div>
    <div class="md:w-1/2 pr-4 pl-4 lg:w-1/4 pr-4 pl-4">
        <nz-card>
            <div class="flex items-start items-center">
                <div class="rounded-full h-12 w-12 bg-gray-400 flex justify-center items-center text-white">
                    <span nz-icon nzType="profile" nzTheme="fill" nzTheme="outline" class="text-2xl"></span>
                </div>
                
                <div class="ml-2">
                    <h2 class="m-b-0 font-bold text-xl">523</h2>
                    <p class="m-b-0 text-gray-700">Orders</p>
                </div>
            </div>
        </nz-card>
    </div>
    <div class="md:w-1/2 pr-4 pl-4 lg:w-1/4 pr-4 pl-4">
        <nz-card>
            <div class="flex items-start items-center">
                <div class="rounded-full h-12 w-12 bg-gray-400 flex justify-center items-center text-white">
                    <span nz-icon nzType="line-chart" nzTheme="fill" nzTheme="outline" class="text-2xl"></span>
                </div>
                
                <div class="ml-2">
                    <h2 class="m-b-0 font-bold text-xl">3</h2>
                    <p class="m-b-0 text-gray-700">New Orders</p>
                </div>
            </div>
        </nz-card>
    </div>
    <div class="md:w-1/2 pr-4 pl-4 lg:w-1/4 pr-4 pl-4">
        <nz-card>
            <div class="flex items-start items-center">
                <div class="rounded-full h-12 w-12 bg-gray-400 flex justify-center items-center text-white">
                    <span nz-icon nzType="user" nzTheme="fill" nzTheme="outline" class="text-2xl"></span>
                </div>
                
                <div class="ml-2">
                    <h2 class="m-b-0 font-bold text-xl">30</h2>
                    <p class="m-b-0 text-gray-700">Customers</p>
                </div>
            </div>
        </nz-card>
    </div>

  
</div>

<div class="p-4">
    <nz-card>
        <div class="flex justify-between items-center">
            <h5>Recent Orders</h5>
            <div>
                <a nz-button nzType="default" nzSize="small">View All</a>
            </div>
        </div>
        <div class="mt-4">
            <nz-table #ordersListTable [nzData]="ordersList"  [nzShowPagination]="false" class="no-border-last">
                <thead>
                    <tr>
                        <th>Order Ref</th>
                        <th>Customer</th>
                        <th>Contact</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <!-- <th>Status</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of ordersListTable.data">
                        <td>{{item?.reference}}</td>
                        <td>
                            <div class="flex items-center justify-start">
                                <nz-avatar [nzSize]="30" nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
                                <h6 class="m-l-10 m-b-0">{{item?.customerName}}</h6>
                            </div>
                        </td>
                        <td>{{item?.customerPhone}}</td>
                        <td>{{item?.dateOrdered | date : 'mediumDate'}}</td>
                        <td>${{item?.payment?.amount | number:'3.2-5'}}</td>
                       
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </nz-card>
</div>
