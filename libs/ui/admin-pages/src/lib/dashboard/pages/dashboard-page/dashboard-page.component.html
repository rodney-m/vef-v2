<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0 p-4">
    <vef-dashboard-stat-card  [count]="statusesStats?.RECEIVED || 0" [status]="'Received'"></vef-dashboard-stat-card>
    <vef-dashboard-stat-card  [count]="statusesStats?.PROCESSING || 0" [status]="'Processing'"></vef-dashboard-stat-card>
    <vef-dashboard-stat-card  [count]="statusesStats?.DISPATCHED || 0" [status]="'Dispatched'"></vef-dashboard-stat-card>
    <vef-dashboard-stat-card  [count]="statusesStats?.DELIVERED || 0" [status]="'Delivered'"></vef-dashboard-stat-card>
    <vef-dashboard-stat-card  [count]="statusesStats?.CANCELLED || 0" [status]="'Cancelled'"></vef-dashboard-stat-card>
    
</div>

<div class="space-y-4">
    <vef-sales-monthly-chart></vef-sales-monthly-chart>
    <vef-sales-weekly-chart></vef-sales-weekly-chart>
    <vef-sales-daily-chart></vef-sales-daily-chart>
    <vef-top-selling-categories-chart></vef-top-selling-categories-chart>
</div>
