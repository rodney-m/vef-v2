<nz-card nzTitle="Add / Edit Location">
  <div>
    <form nz-form nzLayout="vertical" [formGroup]="form">
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="email">Name</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input
            nz-input
            name="name"
            formControlName="name"
            type="text"
            id="name"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="price">Price USD</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input
            nz-input
            name="price"
            formControlName="deliveryCost"
            type="number"
            id="price"
          />
        </nz-form-control>
      </nz-form-item>

      <button
      *ngIf="!editMode"
        nz-button
        nzType="primary"
        [nzLoading]="loading"
        (click)="submit()"
      >
        Submit
      </button>
      <button *ngIf="editMode"
        nz-button
        nzType="primary"
        [nzLoading]="loading"
        (click)="update()"
      >
        Update
      </button>
    </form>

    <!-- <div *nzModalFooter>
            <button nz-button nzType="primary" [nzLoading]="loading" (click)="handleUpload()">Submit</button>
            <button nz-button nzType="default" (click)="cancel()">Cancel</button>
          </div> -->
  </div>
</nz-card>
