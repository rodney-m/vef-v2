<nz-card>
    <div class="p-4">
        <nz-table #productsListTable [nzData]="productsList" [nzShowPagination]="false" [nzLoading]="loading">
            <thead>
                <tr>
                
                    <th>Product</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productsListTable.data;  let i=index">
                   
                    <td>
                        <div class="flex items-center">
                            <nz-avatar nzShape="square" [nzSize]="60" nzIcon="picture" [nzSrc]="item?.images[0]?.imageUrl"></nz-avatar>
                            <span class="m-l-10">{{item.name}}</span>
                        </div>
                    </td>
                    <td>{{item.shortDescription}}</td>
                   
                 
                    <td class="md:text-right">
                        <!-- <a [routerLink]="'form/'+item.id" class="mr-2" nz-button nzType="default"  nz-tooltip nzTooltipTitle="add" >
                            <i nz-icon nzType="plus" theme="outline"></i> &nbsp; Add
                        </a> -->
                        <a [routerLink]="'form/'+item.id" class="mr-2" nz-button nzType="default"  nz-tooltip nzTooltipTitle="View" >
                            <i nz-icon nzType="folder" theme="outline"></i> &nbsp; Open
                        </a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
    <div class="mt-4">
        <nz-pagination
          [nzPageSizeOptions]="[5, 10, 20, 50]"
          [nzPageIndex]="currentPage"
          [nzTotal]="totalItems"
          nzShowSizeChanger
          [nzPageSize]="size"
          (nzPageSizeChange)="pageSizeChange($event)"
          (nzPageIndexChange)="pageIndexChange($event)"
        ></nz-pagination>
      </div>
</nz-card>
