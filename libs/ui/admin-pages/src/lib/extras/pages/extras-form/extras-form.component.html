<nz-card nzTitle="Add / Edit Extra(Add on)">
    <div>
        <form nz-form nzLayout="vertical" [formGroup]="form">
            <nz-form-item>
              <nz-form-label [nzSpan]="24" nzFor="email">Name</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <input nz-input name="name" formControlName="name" type="text" id="name">
              </nz-form-control>
            </nz-form-item >
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="price">Price USD</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input nz-input name="price" formControlName="price" type="number" id="price">
                </nz-form-control>
              </nz-form-item >
            <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="price">Is in stock</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <nz-switch formControlName="isInStock"></nz-switch>
                </nz-form-control>
              </nz-form-item >
            <!-- <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="price">Description</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <textarea nz-input placeholder="Description" formControlName="description" [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
                </nz-form-control>
              </nz-form-item > -->
    
              <div class="clearfix">
                <nz-upload
                  nzAccept="image/png, image/jpg, image/jpeg"
                  nzListType="picture-card"
                  [(nzFileList)]="fileList"
                  [nzShowButton]="fileList.length < 1"
                  [nzPreview]="handlePreview"
                  [nzBeforeUpload]="beforeUpload"
                >
                  <div>
                    <span nz-icon nzType="plus"></span>
                    <div style="margin-top: 8px">Upload</div>
                  </div>
                </nz-upload>
                <nz-modal
                  [nzVisible]="previewVisible"
                  [nzContent]="modalContent"
                  [nzFooter]="null"
                  (nzOnCancel)="previewVisible = false"
                >
                  <ng-template #modalContent>
                    <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
                  </ng-template>
                </nz-modal>
              </div>
    
              
              <button nz-button nzType="primary" [nzLoading]="loading" (click)="handleUpload()">Submit</button>
          </form>
    
          <!-- <div *nzModalFooter>
            <button nz-button nzType="primary" [nzLoading]="loading" (click)="handleUpload()">Submit</button>
            <button nz-button nzType="default" (click)="cancel()">Cancel</button>
          </div> -->
    </div>
</nz-card>
