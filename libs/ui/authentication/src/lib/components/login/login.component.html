<h2 class="m-t-20">Sign In</h2>
                      <p class="m-b-30">Enter your credential to get access</p>
                      <form nz-form [formGroup]="form" nzLayout="vertical" class="login-form" (ngSubmit)="submit()">
                          <nz-form-item>
                              <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
                              <nz-form-control nzErrorTip="Please input your email!">
                                  <nz-input-group [nzPrefix]="prefixUser">
                                      <input type="email" nz-input formControlName="email" placeholder="Email">
                                  </nz-input-group>
                              </nz-form-control>
                          </nz-form-item>
                          <nz-form-item class="relative">
                              <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
                              <a class="float-right font-size-13 text-gray-700" style="position:absolute; right: 0" [routerLink]="['/authentication/reset-password-1']">Forget Password?</a>
                              <nz-form-control nzErrorTip="Please input your Password!">
                                  <nz-input-group [nzPrefix]="prefixLock">
                                      <input type="password" nz-input formControlName="password" placeholder="Password">
                                  </nz-input-group>
                              </nz-form-control>
                          </nz-form-item>
                          <nz-form-item>
                              <nz-form-control>
                                  <div class="flex items-center justify-between">
                                      <!-- <span class="font-size-13 text-gray-700">Don't have an account? <a class="text-xs" [routerLink]="['/authentication/sign-up-1']"> Signup</a></span> -->
                                      <button nz-button class="login-form-button" [nzType]="'primary'">Sign In</button>
                                  </div>
                              </nz-form-control>
                          </nz-form-item>
                      </form>
                      <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
                      <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
