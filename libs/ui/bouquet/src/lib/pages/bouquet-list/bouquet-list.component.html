<div
  class="mt-12 relative flex flex-col min-w-0 break-words w-full mb-6 shadow rounded-lg bg-gray-100 border-0"
>
  <div class="rounded-t mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <h6 class="text-gray-700 text-xl font-bold">Bouquets</h6>
      <button
        class="bg-green-500 text-white active:bg-green-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
        type="button"
        (click)="openModal()"
      >
        ADD
      </button>
    </div>
  </div>
  <div class="flex-auto px-4 lg:px-10 py-10 pt-0 ">
    <nz-table #basicTable [nzData]="bouquets" [nzLoading]="tableLoading">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Occassion</th>
            <th>Description</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{data?.name}}</td>
            <td>{{data?.price | currency : 'USD $'}}</td>
            <td>
                <nz-tag [nzColor]="'#f50'">{{data?.occasion?.type}}</nz-tag>
               </td>
            <td>{{data?.description}}</td>
            <td>
                <div class="h-26 w-24 shadow-sm rounded p-2"><img [src]="data.images[0]?.imageUrl" class="object-cover" alt=""></div>
            </td>
           
          </tr>
        </tbody>
      </nz-table>
  </div>
</div>
