<div *ngIf="loading">

    <ul  class="space-y-4">
      <li
        class="flex items-center gap-4 bg-gray-50 p-2"
        *ngFor="let addOn of [1,2,3]"
      >
        <ngx-skeleton-loader
          [theme]="{ height: '40px', width: '40px' }"
        ></ngx-skeleton-loader>
    
        <div>
          <ngx-skeleton-loader
            [theme]="{ height: '10px', width: '40px' }"
          ></ngx-skeleton-loader>
    
          <dl class="mt-0.5 space-y-px text-[14px] text-gray-600">
            <div>
              <ngx-skeleton-loader
                [theme]="{ height: '10px', width: '150px' }"
              ></ngx-skeleton-loader>
            </div>
          </dl>
        </div>
    
        <div class="flex flex-1 items-center justify-end gap-2">
          <ngx-skeleton-loader [appearance]="'circle'"></ngx-skeleton-loader>
        </div>
      </li>
    </ul>
</div>
<div *ngIf="!loading">
    <ul  class="space-y-4">
      <li
        class="flex items-center gap-4 bg-gray-50 p-2"
        *ngFor="let addOn of addOns"
      >
        <img [src]="addOn.imageUrl" alt="" class="h-16 w-16 rounded object-cover" />
    
        <div>
          <h3 class="text-sm text-gray-900">{{ addOn.name }}</h3>
    
          <dl class="mt-0.5 space-y-px text-[14px] text-gray-600">
            <div>
              <dt class="inline">{{ addOn?.price | currency }}</dt>
            </div>
          </dl>
        </div>
    
        <div class="flex flex-1 items-center justify-end gap-2">
          <form>
            <label for="Line1Qty" class="sr-only"> Quantity </label>
    
            <input
              type="number"
              [(ngModel)]="addOn.quantity"
              min="1"
              value="1"
              name="Line1Qty"
              class="h-8 w-12 rounded border border-gray-200 bg-gray-50 p-0 text-center text-xs text-gray-600 [-moz-appearance:_textfield] focus:outline-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
            />
          </form>
    
          &nbsp;
    
          <button (click)="add(addOn)" class="text-gray-600 transition hover:text-red-600">
            <span class="sr-only">Add Add-On</span>
    
            <span nz-icon nzType="plus-circle" nzTheme="outline"></span>
          </button>
        </div>
      </li>
    </ul>
</div>

<div *nzModalFooter>

</div>
