  <section *ngIf="bouquet">
        <div class="relative mx-auto max-w-screen-xl px-4 py-8">
          <div class="grid grid-cols-1 items-start gap-8 md:grid-cols-2">
            <div class="grid grid-cols-2 gap-4 md:grid-cols-1">
              <img
                alt="bouquet Image"
                [src]="bouquet?.images[currentProductImageIndex]?.imageUrl"
                class="aspect-square w-full rounded-xl object-cover bg-gray-100"
              />
              <div class="text-center">
                <span class="mx-3 cursor-pointer" (click)="changeImage(false)"><i class="fa-solid fa-left-long fa-xl"></i></span>
                <strong> {{ currentProductImageIndex+ 1 }}</strong> of <strong>{{bouquet?.images.length}}</strong>
                <span class="mx-3 cursor-pointer" (click)="changeImage(true)"><i class="fa-solid fa-right-long fa-xl"></i></span>
              </div>
            </div>
        
            <div class="">
              <strong
                class="rounded-full border border-primary bg-gray-100 px-3 py-0.5 text-xs font-medium tracking-wide text-primary"
              >
                {{ bouquet?.occasion?.type }}
              </strong>
        
              <div class="mt-8 flex justify-between">
                <div class="max-w-[35ch] space-y-2">
                  <h1 class="text-xl font-bold sm:text-2xl">
                    {{ bouquet?.name }}
                  </h1>
        
                  <div class="-ms-0.5 flex">
                   <nz-rate nz-tooltip nzTooltipTitle="You can only review a product after making a purchase" [ngModel]="bouquet?.rating ? bouquet?.rating : 0" nzDisabled></nz-rate>
                  </div>
                </div>
        
                <p class="text-lg font-bold text-primary">
                  {{ bouquet?.price | currency : '$ ' }}
                </p>
              </div>
        
              <div class="mt-4">
                <div class="prose max-w-none">
                  <p>
                    {{ bouquet?.description }}
                  </p>
                </div>
              </div>
              <div class="mt-3">
                <label class="text-gray-700 text-sm" for="count">Tin Color: <strong>{{ selectedOption }}</strong></label>

                <div class="flex items-center space-x-4 mt-2">
                  <div [ngClass]="{ 'w-8 h-8 border-4': selectedOption === 'black'}" class="w-6 h-6 rounded-full cursor-pointer border border-2 border-primary bg-black" (click)="selectOption('black')"></div>
                  <div [ngClass]="{ 'w-8 h-8 border-4': selectedOption === 'white'}" class="w-6 h-6 rounded-full cursor-pointer border border-2 border-primary bg-white" (click)="selectOption('white')"></div>
                </div>
              </div>
        
              <form class="mt-8">
                <div class="mt-8 flex gap-4">
                  <div>
                    <label for="quantity" class="sr-only">Qty</label>
        
                    <input
                      type="number"
                      name="quantity"
                      [(ngModel)]="quantity"
                      min="1"
                      value="1"
                      class="w-12 rounded border border-gray-200 py-3 text-center text-xs [-moz-appearance:_textfield] [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
                    />
                  </div>
                  
        
                  <button (click)="buy()"
                    type="button"
                    class="block rounded bg-primary px-5 py-3 text-xs font-medium text-white hover:bg-lightPrimary"
                  >
                    Proceed to buy
                  </button>
                </div>
              </form>
            </div>
          </div>

          
        </div>
        
    </section>

    
  </div>
</section>
