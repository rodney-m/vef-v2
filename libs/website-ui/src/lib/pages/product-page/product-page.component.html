              ></ngx-skeleton-loader>
  
            <div class="mt-8 flex justify-between">
              <div class="max-w-[35ch] space-y-2">
                
                  <ngx-skeleton-loader
                  [theme]="{ 'height': '30px', 'width': '100px'}"
                ></ngx-skeleton-loader>
  
                
              </div>
  
              
              
              <ngx-skeleton-loader
                  [theme]="{ 'height': '18px', 'width': '100px'}"
                ></ngx-skeleton-loader>
            </div>
  
            <div class="mt-4">
              <div class="prose max-w-none">
                  <ngx-skeleton-loader
                  [theme]="{ 'height': '14px', 'width': '100%'}"
                ></ngx-skeleton-loader>
                  <ngx-skeleton-loader
                  [theme]="{ 'height': '14px', 'width': '100%'}"

            <form class="mt-8">
              <div class="mt-8 flex gap-4">
                <div>
                  <label for="quantity" class="sr-only">Qty</label>
  
                  
                  <ngx-skeleton-loader
                  [theme]="{ 'height': '30px', 'width': '30px'}"
                ></ngx-skeleton-loader>
                </div>
  
                <ngx-skeleton-loader
                  [theme]="{ 'height': '50px', 'width': '100px'}"
                ></ngx-skeleton-loader>
  
              
              </div>
            </form>
          </div>
