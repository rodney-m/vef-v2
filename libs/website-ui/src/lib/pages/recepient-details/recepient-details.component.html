<section class="p-6">
  <div
    class="container mx-auto bg-gray-50 m-2 mt-8 p-6 max-w-7xl flex flex-col items-center justify-center"
  >
    <h1 class="text-xl font-semibold sm:text-2xl text-center">
      Recipient Details
    </h1>
    <p>Complete the form below with details of the receiver</p>
  </div>

  <section class="max-w-2xl mx-auto mt-8">
    <form class="space-y-6" [formGroup]="recepientDetailsForm">
      <div class="">        
        <nz-form-label  nzFor="recipientName" nzRequired>Full Name</nz-form-label>
        <input
          nz-input
          formControlName="recipientName"
          placeholder=""
          class="mt-1 w-full rounded-md p-2 border border-gray-200 shadow-sm sm:text-sm"
        />
      </div>

      <div class="">
        
        <nz-form-label  nzFor="recipientEmail" >Email</nz-form-label>
        <input
          formControlName="recipientEmail"
          nz-input
          class="mt-1 w-full rounded-md p-2 border border-gray-200 shadow-sm sm:text-sm"
        />
      </div>

      <div class="">        
        <nz-form-label  nzFor="recipientPhone" nzRequired>Phone</nz-form-label>

        <input
          formControlName="recipientPhone"
          nz-input
          class="mt-1 w-full rounded-md p-2 border border-gray-200 shadow-sm sm:text-sm"
        />
      </div>
      <div class="">
       
        <nz-form-label  nzFor="deliveryDate" nzRequired>Delivery date</nz-form-label>
        <nz-date-picker [nzDisabledDate]="disabledDate"
          formControlName="deliveryDate"
          class="hidden mt-1 w-full rounded-md p-2 border border-gray-200 shadow-sm sm:text-sm"
        ></nz-date-picker>
      </div>

      <div class="">
        <nz-form-label  nzFor="deliveryAddress" nzRequired> Delivery Address</nz-form-label>

        <textarea
          formControlName="deliveryAddress"
          class="relative w-full rounded-b-md p-2 border border-gray-200 focus:z-10 sm:text-sm"
          nz-input
          placeholder=""
          [nzAutosize]="{ minRows: 3, maxRows: 5 }"
        ></textarea>
      </div>
      <div class="">
        <nz-form-label  nzFor="location" nzRequired>Area (City / Town)</nz-form-label>

        <nz-select class="relative w-full rounded-b-md p-2 border border-gray-200 focus:z-10 sm:text-sm" nzShowSearch nzAllowClear nzPlaceHolder="Select a person" formControlName="location">
          <nz-option *ngFor="let location of locations" [nzLabel]="location.name" [nzValue]="location"></nz-option>
        </nz-select>
      </div>

      <div class="">
        <div class="mt-1 -space-y-px rounded-md bg-white shadow-sm">
          <div>
        <nz-form-label  nzFor="deliveryInstruction" >Delivery Instruction (e.g Deliver during 5am, Call before delivery ..)</nz-form-label>

            <textarea
              formControlName="deliveryInstruction"
              class="relative w-full rounded-b-md p-2 border border-gray-200 focus:z-10 sm:text-sm"
              nz-input
              placeholder=""
              [nzAutosize]="{ minRows: 1, maxRows: 3 }"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="">
        <button
          (click)="continue()"
          class="block w-full rounded-md bg-primary p-2.5 text-sm text-white transition hover:bg-lightPrimary"
        >
          Continue
        </button>
      </div>
    </form>
  </section>
</section>
